<!DOCTYPE html>
<html lang="en">
  <head>
    <script type="text/javascript" src="js/quicksight-embedding-js-sdk.min.js"></script>
    <title>Member</title>
    <script src="js/jquery.min.js"></script>
    <script src="js/axios.min.js"></script>
    <script src="js/aws-sdk-2.517.0.min.js"></script>
    <script src="js/config.js"></script>
	<style>
      iframe {border: 0;}
      body {margin:0;}
  </style>
  <script>
	  $(document).ready(function () {
	    var idToken = getCookie('id_token');
        
      if (idToken == null){
        alert('You are not logged in.');
        return;
      }
    });
	  
	  
	  function listRecord(gameId){
	    var authToken = getCookie('id_token');
		
		  $.ajax({
          method: 'Get',
          url: `${_config.api.invokeUrl}/api/turnbased/${gameId}`,
          headers: {
              Authorization: authToken
          },
          contentType: 'application/json',
          success: successRequest,
          error: function(xhr, status, error) {
            var err = eval("(" + xhr.responseText + ")");
            alert(err.Message);
          }
      })
	  }
	  
	  function getCookie(name) {
      var v = document.cookie.match('(^|;) ?' + name + '=([^;]*)(;|$)');
      return v ? v[2] : null;
    }

    function successRequest(res) {
      console.log('res: ', res);

      var html = `
        <table>
          <tbody>
            <tr>
              <td>GameId</td>
              <td>Heap1</td>
              <td>Heap2</td>
              <td>Heap3</td>
              <td>User1</td>
              <td>User2</td>
              <td>LastMoveBy</td>
            </tr>
            <tr>
              <td>${res.gameId}</td>
              <td>${res.heap1}</td>
              <td>${res.heap2}</td>
              <td>${res.heap3}</td>
              <td>${res.user1}</td>
              <td>${res.user2}</td>
              <td>${res.lastMoveBy}</td>
            </tr>
          </tbody>
        </table>
      `;
      $("#listBtn").html( html );
    }
    </script>
  </head>
  <body>
    <div id="memeberContainer">
      <button id="listBtn" onclick="listRecord('4d108094')">List Records</button>
    </div>
  </body>
</html>
